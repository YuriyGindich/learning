<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
      html {
        font-size: 1.5rem;
      }
      .container {
        width: 1200px;
        margin: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        /* flex-wrap: wrap; */
      }
      .box{
        width: 100px;
        border: 2px solid gray;
        padding: 1rem;
      }
      
    </style>
</head>
<body>
  <div class="container">
    <div class="box">Один</div>
    <div class="box">Два</div>
    <div class="box">Три</div>      
  </div>  
    
</body>
</html>
