<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png">
    <title>Светофор</title>
    <style>
        * {
          box-sizing: border-box; /*Говорит браузеру учитывать любые границы и внутренние отступы*/
        }
        .box {
          width: 200px; /*Задает ширину основного бокса*/
          height: 400px; /*Задает высоту бокса*/
          background-color: black; /*Задает цвет бокса*/
          /* margin: auto;   */
          border-radius: 5px; /*Задает закругленность бокса*/
          padding-top: 25px; /*Задает внутренний отступ вверх*/
          margin-left: 50px; /*Задает внешний отступ слева*/
          margin-top: 50px; /*Задает внешний отступ сверху*/
        }
        .red,
        .yellow,
        .green {
          width: 100px;
          height: 100px;

          border-radius: 50%; 
          margin: auto; /*Автоматически отцентровывает элементы внутри бокса*/
          margin-bottom: 25px; /*Задает внешний отступ снизу*/
          border: solid gray 2px; /*Задает окантовку элементов*/
          box-shadow: inset 0 0 15px rgba(192, 192, 192) ; /*Задает тень для элементов*/
        }
        .red:hover {
          background-color: red;
          cursor: pointer;
        }
        .yellow:hover {
          background-color: yellow;
          cursor: pointer;
        }
        .green:hover {
            background-color: green;
            cursor: pointer;
        }
         
    </style>
</head>
<body>
  <div class="box">
    <div class="red"></div>
	  <div class="yellow"></div>
	  <div class="green"></div> 
  </div>       
</body>
</html>
