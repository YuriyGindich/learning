<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каскадность и специфичность</title>
    <style>
      button {
        color: red;
      }
      button {
        color: blue;
      }
      #blue {
        color: blue;
      }
      p {
        color: green;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }

      .btn {
        font-size: 1.5rem;
        font-size: clamp(1.5rem, calc(1rem + 3vw), 3rem);
      }
    </style>
</head>

  <button class="btn">Привет, я кнопка симним текстом</button>

  <p class="red" id="blue">Какогоже цвета будет параграф</p>

  <div class="red blue">текст</div>
  <div class="blue red">Текст</div>
</body>
